<!DOCTYPE html>
<html>
    <head>
        <title>FlyDreamAir</title>
        <link rel="stylesheet" href="style.css" />
        <script src="booking.js"></script>
        <script src="managing.js"></script>
        <script src="ordering.js"></script>
	<script src="storage.js"></script>
    </head>

    <body>

        <!-- This div element will store html code generated by the above functions -->
	<div id="display"></div>

	<div id="taskbarO"></div>
	<div id="taskbarR"></div>
	<img src="images/travel-banner.jpg" id="travelBanner" />
	<img src="images/logo.png" id="taskbarLogo" />
	<div id="bookFlightText" onclick="book()">Book flight</div>
	<div id="flightServicesText" onclick="order()">In-flight services</div>
	<div id="manageFlightText" onclick="manage()">Manage flights</div>
	<i id="arrow1"></i>	
	<i id="arrow2"></i>
	<i id="arrow3"></i>
	<div id="descText">Select your required service from the above taskbar...</div>
	<img src="images/logo-transparent.png" id="logoTrans" />
	<div id="heading">See the world with FlyDreamAir.</div> 

	<button style="position:fixed; bottom:0;" onclick="initialise()">Initialise Test Data</button>
	<button style="position:fixed; bottom:0; left:142px;" onclick="purge()">Purge Test Data</button>
    </body>
</html>
